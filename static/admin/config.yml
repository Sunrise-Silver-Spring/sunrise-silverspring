backend:
  name: github
  branch: main # Branch to update (optional; defaults to master)
  repo: kadensu/sunrise-silverspring # Your username and repository
  base_url: https://us-central1-sunrise-ss-hub-website.cloudfunctions.net/
  auth_endpoint: /oauth/auth # The path to the OAuth endpoint of the function
media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }